  <h2>Создать список покупок</h2>

  <form id="shopping_list_Form">
    <fieldset>
      <legend>Выберите блюда:</legend>
      <label><input type="checkbox" name="dishes" value="Салат Оливье"> Салат Оливье</label><br>
      <label><input type="checkbox" name="dishes" value="Борщ"> Борщ</label><br>
      <label><input type="checkbox" name="dishes" value="Паста Карбонара"> Паста Карбонара</label><br>
      <label><input type="checkbox" name="dishes" value="Куриное филе с овощами"> Куриное филе с овощами</label><br>
    </fieldset>

    <button type="submit">Создать список покупок</button>
  </form>

  <div id="generatedList"></div>
